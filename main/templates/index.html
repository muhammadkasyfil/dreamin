<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dreamin Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        periwinkle: '#A6C1EE',
                        lavender: '#C5B3E6',
                        softpink: '#FFD9E8',
                        warmcream: '#FAF3DD',
                        slateblueSoft: '#748CAB',
                    },
                    fontFamily: {
                        'poppins': ['Poppins', 'sans-serif'],
                        'inter': ['Inter', 'sans-serif'],
                    },
                },
            },
        }
    </script>
</head>
<body class="min-h-screen w-full bg-gradient-to-br from-periwinkle via-lavender to-softpink flex items-center justify-center p-4 font-inter">
    <div class="w-full max-w-md">
        <div class="bg-white/20 backdrop-blur-md rounded-2xl shadow-2xl p-8 border border-white/30">
            <!-- Logo and title -->
            <div class="text-center mb-8">
                <a href="" class="inline-block mb-4">
                    <span class="text-4xl font-bold text-warmcream font-poppins">
                        Dreamin
                    </span>
                </a>
                <h1 class="text-2xl font-semibold text-white mb-2 font-poppins">Welcome Back!</h1>
                <p class="text-warmcream">Login to continue to Dreamin</p>
            </div>

            <!-- Login form -->
            <form method="POST" action="{% url 'login' %}" class="space-y-6">
                {% csrf_token %}
                <div class="space-y-4">
                    <div class="relative">
                        <input
                            type="text"
                            name="username"
                            placeholder="Username"
                            required
                            class="w-full px-4 py-2 bg-white/10 border border-white/20 rounded-lg text-white placeholder-white/50"
                        />
                    </div>
                    <div class="relative">
                        <input
                            type="password"
                            name="password"
                            placeholder="Password"
                            required
                            class="w-full px-4 py-2 bg-white/10 border border-white/20 rounded-lg text-white placeholder-white/50"
                        />
                    </div>
                </div>
                <button type="submit" class="w-full bg-gradient-to-r from-periwinkle to-lavender text-white font-semibold rounded-lg py-2">
                    Login
                </button>
            </form>

            <p class="mt-6 text-center text-warmcream">
                Don't have an account?
                <a 
                    href="{% url 'signup' %}"
                    class="text-softpink hover:text-white font-semibold transition-colors duration-300"
                >
                    Sign up
                </a>
            </p>
        </div>
    </div>

    <!-- Messages -->
    {% if messages %}
    <div class="fixed top-4 right-4 z-50 space-y-2">
        {% for message in messages %}
        <div class="
            px-4 py-3 rounded-lg shadow-lg backdrop-blur-md
            {% if message.tags == 'success' %}
                bg-green-500/80 text-white
            {% else %}
                bg-red-500/80 text-white
            {% endif %}
        ">
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}
</body>
</html>
