<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dreamin - Create Your Dream</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        periwinkle: '#A6C1EE',
                        lavender: '#C5B3E6',
                        softpink: '#FFD9E8',
                        warmcream: '#FAF3DD',
                        slateblueSoft: '#748CAB',
                    },
                    fontFamily: {
                        'poppins': ['Poppins', 'sans-serif'],
                        'inter': ['Inter', 'sans-serif'],
                    },
                },
            },
        }
    </script>
</head>
<body class="min-h-screen bg-warmcream font-inter">
    <header class="bg-slateblueSoft py-4 px-6 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <a href="" class="flex items-center space-x-2">
                <div class="w-8 h-8 bg-warmcream rounded-full flex items-center justify-center">
                    <div class="w-6 h-6 bg-periwinkle rounded-full transform -translate-x-1"></div>
                </div>
                <span class="text-2xl font-bold text-warmcream font-poppins">Dreamin</span>
            </a>
            <a href="{% url 'logout' %}" class="bg-softpink hover:bg-softpink/80 text-white font-semibold py-2 px-4 rounded-lg transition-colors">
                Logout
            </a>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-center text-slateblueSoft mb-8 font-poppins">Create Your Dream</h1>
        
        <form method="POST" action="{% url 'create_dream' %}" class="max-w-2xl mx-auto bg-lavender/70 rounded-2xl p-6 shadow-lg backdrop-blur-sm">
            {% csrf_token %}
            <div class="mb-4">
                <label for="title" class="block text-white font-semibold mb-2">Title:</label>
                <input type="text" id="title" name="title" class="w-full bg-white/20 border border-white/30 text-white placeholder-white/70 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-softpink">
            </div>
            
            <div class="mb-4">
                <label for="description" class="block text-white font-semibold mb-2">description:</label>
                <input type="text" id="description" name="description" class="w-full bg-white/20 border border-white/30 text-white placeholder-white/70 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-softpink">
            </div>
            
            <div class="mb-4">
                <label class="block text-white font-semibold mb-2">Components:</label>
                <div class="flex space-x-4">
                    <button type="button" class="bg-periwinkle hover:bg-periwinkle/80 text-white font-semibold py-2 px-4 rounded-lg transition-colors">Add Animation</button>
                    <button type="button" class="bg-periwinkle hover:bg-periwinkle/80 text-white font-semibold py-2 px-4 rounded-lg transition-colors">Add Sound</button>
                    <button type="button" class="bg-periwinkle hover:bg-periwinkle/80 text-white font-semibold py-2 px-4 rounded-lg transition-colors">Add Text</button>
                </div>
            </div>
            
            <div class="mb-4">
                <label class="block text-white font-semibold mb-2">Preview:</label>
                <div class="bg-white/20 border border-white/30 rounded-lg p-4 h-64">
                    <div class="w-full h-full flex items-center justify-center text-white">
                        Dream Preview Area
                    </div>
                </div>
            </div>
            
            <button type="submit" class="w-full bg-softpink hover:bg-softpink/80 text-white font-semibold py-3 px-4 rounded-lg transition-colors">
                Save Dream
            </button>
        </form>
    </main>

    <footer class="bg-slateblueSoft py-4 px-6 mt-8">
        <div class="container mx-auto text-center text-warmcream">
            &copy; 2024 Dreamin
        </div>
    </footer>
</body>
</html>
