<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dreamin - Dream Journal and Reflection</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        periwinkle: '#A6C1EE',
                        lavender: '#C5B3E6',
                        softpink: '#FFD9E8',
                        warmcream: '#FAF3DD',
                        slateblueSoft: '#748CAB',
                    },
                    fontFamily: {
                        'poppins': ['Poppins', 'sans-serif'],
                        'inter': ['Inter', 'sans-serif'],
                    },
                },
            },
        }
    </script>
</head>
<body class="min-h-screen bg-warmcream font-inter">
    <header class="bg-slateblueSoft py-4 px-6 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <a href="" class="flex items-center space-x-2">
                <div class="w-8 h-8 bg-warmcream rounded-full flex items-center justify-center">
                    <div class="w-6 h-6 bg-periwinkle rounded-full transform -translate-x-1"></div>
                </div>
                <span class="text-2xl font-bold text-warmcream font-poppins">Dreamin</span>
            </a>
            <button class="bg-softpink hover:bg-softpink/80 text-white font-semibold py-2 px-4 rounded-lg transition-colors">
                Logout
            </button>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <div class="max-w-3xl mx-auto space-y-8">
            <div class="bg-lavender/70 rounded-2xl p-6 shadow-lg backdrop-blur-sm">
                <h2 class="text-2xl font-bold text-white mb-4 font-poppins">Dream Summary</h2>
                <div class="bg-white/20 border border-white/30 rounded-lg p-4">
                    <h3 class="text-xl font-semibold text-white mb-2">Dream Title</h3>
                    <p class="text-white/90">A brief summary of the dream the user experienced. This could include key elements, emotions, or notable events from the dream sequence.</p>
                </div>
            </div>
            
            <div class="bg-lavender/70 rounded-2xl p-6 shadow-lg backdrop-blur-sm">
                <h2 class="text-2xl font-bold text-white mb-4 font-poppins">Reflect on Your Dream</h2>
                <form>
                    <div class="mb-4">
                        <label for="reflection" class="block text-white font-semibold mb-2">How did this dream make you feel?</label>
                        <textarea id="reflection" name="reflection" rows="6" class="w-full bg-white/20 border border-white/30 text-white placeholder-white/70 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-softpink" placeholder="Write your reflection here..."></textarea>
                    </div>
                    <button type="submit" class="w-full bg-softpink hover:bg-softpink/80 text-white font-semibold py-3 px-4 rounded-lg transition-colors">
                        Submit Reflection
                    </button>
                </form>
            </div>
        </div>
    </main>

    <footer class="bg-slateblueSoft py-4 px-6 mt-8">
        <div class="container mx-auto text-center text-warmcream">
            &copy; 2024 Dreamin
        </div>
    </footer>
</body>
</html>
