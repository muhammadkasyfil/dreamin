<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #f4f4f9, #d8e8f5);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            padding: 30px;
            border-radius: 12px;
            background: #fff;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
        }

        .container h1 {
            font-size: 2rem;
            color: #1CB5E0;
            margin-bottom: 15px;
        }

        .container p {
            margin: 10px 0;
            font-size: 1rem;
            color: #555;
        }

        .container a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #DC1F84;
            color: #fff;
            font-size: 1rem;
            text-decoration: none;
            border-radius: 8px;
            transition: background 0.3s ease, transform 0.2s;
        }

        .container a:hover {
            background: #6D2476;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        {% if user.is_authenticated %}
            <h1>Welcome, {{ user.username }}!</h1>
            <p>Email: {{ user.email }}</p>
            <a href="{% url 'logout' %}">Logout</a>
        {% else %}
            <h1>Welcome to Dreamin</h1>
            <p>You are not logged in.</p>
            <a href="{% url 'login' %}">Login</a>
        {% endif %}
    </div>
</body>
</html>
