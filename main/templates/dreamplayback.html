<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dreamin - Dream Playback</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        periwinkle: '#A6C1EE',
                        lavender: '#C5B3E6',
                        softpink: '#FFD9E8',
                        warmcream: '#FAF3DD',
                        slateblueSoft: '#748CAB',
                    },
                    fontFamily: {
                        'poppins': ['Poppins', 'sans-serif'],
                        'inter': ['Inter', 'sans-serif'],
                    },
                },
            },
        }
    </script>
</head>
<body class="min-h-screen bg-warmcream font-inter">
    <header class="bg-slateblueSoft py-4 px-6 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <a href="" class="flex items-center space-x-2">
                <div class="w-8 h-8 bg-warmcream rounded-full flex items-center justify-center">
                    <div class="w-6 h-6 bg-periwinkle rounded-full transform -translate-x-1"></div>
                </div>
                <span class="text-2xl font-bold text-warmcream font-poppins">Dreamin</span>
            </a>
            <button class="bg-softpink hover:bg-softpink/80 text-white font-semibold py-2 px-4 rounded-lg transition-colors">
                Logout
            </button>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <div class="max-w-3xl mx-auto bg-lavender/70 rounded-2xl p-6 shadow-lg backdrop-blur-sm">
            <div class="bg-white/20 border border-white/30 rounded-lg p-4 mb-4 h-96">
                <div class="w-full h-full flex items-center justify-center text-white text-2xl font-semibold">
                    Dream Playback Area
                </div>
            </div>
            
            <div class="flex justify-center space-x-4 mb-4">
                <button class="bg-periwinkle hover:bg-periwinkle/80 text-white font-semibold py-2 px-6 rounded-lg transition-colors">Play</button>
                <button class="bg-periwinkle hover:bg-periwinkle/80 text-white font-semibold py-2 px-6 rounded-lg transition-colors">Pause</button>
            </div>
            
            <div class="w-full bg-white/20 rounded-full h-2 mb-4">
                <div class="bg-softpink h-2 rounded-full" style="width: 45%"></div>
            </div>
        </div>
    </main>

    <footer class="bg-slateblueSoft py-4 px-6 mt-8">
        <div class="container mx-auto text-center text-warmcream">
            &copy; 2024 Dreamin
        </div>
    </footer>
</body>
</html>
